<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header class="header">
        <input type="text" class="input" id="input" placeholder="Enter name of city...">
        <button class="btn" id="btn">Search</button>
    
</header>
 <section class="hero-section">
    <div class="location-section">
        <h2 class="location" id="location">Abuja</h2>
        <h1 class="degree" id="degree">19&#8451;</h1>
        <p class="state" id="state">Mostly Clear</p>
        <h4>
            <span class="temp" id="max-temp" >H:24&#8451;</span> &nbsp; 
            <span class="temp" id="min-temp" >L:18&#8451;</span>
        </h4>
    </div>    
 </section>

 <section class="hero-section2">
        <div class="hourly">
            <p class="hourly-text">Hourly Forecast</p>
            <p class="weekly-text">Weekly Forecast</p>
        </div>

        <div class="hourly-update">
            <div class="time-update">
                <h3>10AM</h3>
                <img src="" alt="">
                <h3>20&#8451;</h3>
            </div>
            <div class="time-update">
                <h3>11AM</h3>
                <img src="" alt="">
                <h3>50&#8451;</h3>
            </div>
            <div class="time-update">
                <h3>12PM</h3>
                <img src="" alt="">
                <h3>60&#8451;</h3>
            </div>
            <div class="time-update">
                <h3>2PM</h3>
                <img src="" alt="">
                <h3>70&#8451;</h3>
            </div>
            <div class="time-update">
                <h3>3PM</h3>
                <img src="" alt="">
                <h3>90&#8451;</h3>
            </div>
        </div>
 </section>
    <script src="script.js"></script>
</body>
</html>
